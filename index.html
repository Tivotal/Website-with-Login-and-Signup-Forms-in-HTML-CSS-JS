<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Login/Signup Forms</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">my<span>Logo</span></h2>

      <nav>
        <a href="#">Home</a>
        <a href="#">Blog</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <button class="btn">Login</button>
      </nav>
    </header>

    <div class="wrapper">
      <a href="#" class="close-btn btn">
        <i class="fas fa-times"></i>
      </a>
      <div class="form-wrapper">
        <div class="title login">
          <h2>Login</h2>
        </div>
        <div class="title signup">
          <h2>Signup</h2>
        </div>

        <form action="#">
          <div class="input-box signup">
            <input type="text" required />
            <span>Full Name</span>
            <i class="fas fa-user"></i>
          </div>
          <div class="input-box">
            <input type="email" required />
            <span>Email Address</span>
            <i class="fas fa-envelope"></i>
          </div>
          <div class="input-box">
            <input type="password" required />
            <span>Password</span>
            <i class="fas fa-lock"></i>
          </div>
          <div class="options login">
            <label><input type="checkbox" />Remember Me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <div class="options signup">
            <label
              ><input type="checkbox" />I agree to the terms & conditions</label
            >
          </div>
          <button class="login">Login</button>
          <button class="signup">Signup</button>
          <div class="form-toggle">
            <p class="login">Don't have an account? <a href="#">Signup</a></p>
            <p class="signup">Already have an account? <a href="#">Login</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
